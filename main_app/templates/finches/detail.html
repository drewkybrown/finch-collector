{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <h1 class="text-center">{{ finch.name }}</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Optional Image Section -->
      {% if finch.image_url %}
      <img
        src="{{ finch.image_url }}"
        class="card-img-top mb-3"
        alt="{{ finch.name }}"
      />
      {% endif %}

      <div class="card">
        <div class="card-body">
          <p><strong>Species:</strong> {{ finch.species }}</p>
          <p><strong>Color:</strong> {{ finch.color }}</p>
          <p><strong>Age:</strong> {{ finch.age }}</p>
          <p><strong>Description:</strong> {{ finch.description }}</p>
        </div>

        <!-- Delete Button -->
        <div class="card-footer">
          <a href="{% url 'finches_delete' finch.id %}" class="btn btn-danger"
            >Delete</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
