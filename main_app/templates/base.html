<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Finch Collector{% endblock %}</title>
    <!-- Include Bootstrap CSS from a CDN or your local installation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="/" class="navbar-brand">Finch Collector</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/about" class="nav-link">About</a>
            </li>
            <li><a href="/finches">View All My Finches</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container mt-5">{% block content %} {% endblock %}</main>
    <footer class="bg-light text-center py-3">
      <div class="container">
        <p class="m-0">
          All Rights Reserved, &copy; {{ year }} Finch Collector
        </p>
      </div>
    </footer>
    <!-- Include Bootstrap JS and any other necessary scripts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
